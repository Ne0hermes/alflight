<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>V√©rification des Tableaux de Performance</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f0f0f0; }
        .section { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç V√©rification des Tableaux de Performance ALFlight</h1>
    
    <div class="section">
        <button onclick="checkPerformanceData()">V√©rifier les donn√©es</button>
        <button onclick="clearConsole()">Effacer</button>
        <button onclick="exportData()">Exporter JSON</button>
    </div>
    
    <div id="output" class="section"></div>

    <script>
        function log(message, className = '') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = className;
            div.textContent = message;
            output.appendChild(div);
        }

        function clearConsole() {
            document.getElementById('output').innerHTML = '';
        }

        function checkPerformanceData() {
            clearConsole();
            log('=== V√âRIFICATION DES TABLEAUX DE PERFORMANCE ===', 'info');
            
            // R√©cup√©rer la cl√© aircraft-storage
            const aircraftKey = 'aircraft-storage';
            const aircraftData = localStorage.getItem(aircraftKey);
            
            if (!aircraftData) {
                log('‚ùå Aucune donn√©e avion trouv√©e dans localStorage', 'error');
                return;
            }
            
            try {
                const aircraft = JSON.parse(aircraftData);
                log(`‚úÖ ${aircraft.length} avion(s) trouv√©(s)`, 'success');
                
                aircraft.forEach((plane, index) => {
                    log(`\n--- Avion ${index + 1}: ${plane.registration || 'Sans immatriculation'} (${plane.model || 'Mod√®le inconnu'}) ---`);
                    
                    // V√©rifier les performances avanc√©es
                    if (plane.advancedPerformance) {
                        const perf = plane.advancedPerformance;
                        log('  ‚úÖ Performances avanc√©es pr√©sentes', 'success');
                        
                        if (perf.tables && Array.isArray(perf.tables)) {
                            log(`  üìä Nombre de tableaux extraits: ${perf.tables.length}`, 'info');
                            
                            perf.tables.forEach((table, i) => {
                                log(`\n  üìã Tableau ${i + 1}: ${table.table_name || 'Sans nom'}`);
                                log(`     Type: ${table.table_type || 'Non d√©fini'}`);
                                log(`     Lignes de donn√©es: ${table.data ? table.data.length : 0}`);
                                
                                // Afficher les conditions
                                if (typeof table.conditions === 'object') {
                                    log(`     Conditions: ${JSON.stringify(table.conditions)}`);
                                } else {
                                    log(`     Conditions: ${table.conditions || 'Non sp√©cifi√©es'}`);
                                }
                                
                                // Afficher les unit√©s
                                if (table.units) {
                                    log(`     Unit√©s d√©tect√©es:`);
                                    Object.entries(table.units).forEach(([key, unit]) => {
                                        log(`       - ${key}: ${unit}`);
                                    });
                                }
                                
                                // Afficher un √©chantillon des donn√©es
                                if (table.data && table.data.length > 0) {
                                    log(`     √âchantillon de donn√©es (premi√®re ligne):`);
                                    const firstRow = table.data[0];
                                    Object.entries(firstRow).forEach(([key, value]) => {
                                        log(`       - ${key}: ${value}`);
                                    });
                                }
                                
                                // Source de l'image
                                if (table.sourceImage) {
                                    log(`     Source: ${table.sourceImage.name || 'Image inconnue'}`);
                                }
                            });
                        } else {
                            log('  ‚ö†Ô∏è Pas de tableaux dans advancedPerformance', 'warning');
                        }
                        
                        // M√©tadonn√©es d'extraction
                        if (perf.extractionMetadata) {
                            log(`\n  üìÖ M√©tadonn√©es d'extraction:`);
                            log(`     Date: ${perf.extractionMetadata.analyzedAt || 'Inconnue'}`);
                            log(`     Images analys√©es: ${perf.extractionMetadata.totalImages || 0}`);
                            log(`     Total tableaux: ${perf.extractionMetadata.totalTables || 0}`);
                            log(`     Version: ${perf.extractionMetadata.analysisVersion || 'Inconnue'}`);
                        }
                    } else {
                        log('  ‚ùå Pas de performances avanc√©es pour cet avion', 'error');
                    }
                    
                    // V√©rifier les anciennes donn√©es de performance
                    if (plane.performanceData) {
                        log('  üìà Anciennes donn√©es de performance √©galement pr√©sentes', 'info');
                    }
                });
                
            } catch (e) {
                log(`‚ùå Erreur lors du parsing: ${e.message}`, 'error');
                console.error(e);
            }
            
            // Afficher la taille totale des donn√©es
            const dataSize = (aircraftData.length / 1024).toFixed(2);
            log(`\nüì¶ Taille totale des donn√©es: ${dataSize} KB`, 'info');
            
            // V√©rifier d'autres cl√©s li√©es aux performances
            const allKeys = Object.keys(localStorage);
            const perfKeys = allKeys.filter(k => k.toLowerCase().includes('performance'));
            if (perfKeys.length > 0) {
                log('\nüîë Autres cl√©s de performance trouv√©es:', 'info');
                perfKeys.forEach(key => {
                    const size = (localStorage.getItem(key).length / 1024).toFixed(2);
                    log(`  - ${key}: ${size} KB`);
                });
            }
        }

        function exportData() {
            const aircraftData = localStorage.getItem('aircraft-storage');
            if (!aircraftData) {
                alert('Aucune donn√©e √† exporter');
                return;
            }
            
            try {
                const aircraft = JSON.parse(aircraftData);
                const performanceData = {
                    exportDate: new Date().toISOString(),
                    aircraft: aircraft.map(plane => ({
                        registration: plane.registration,
                        model: plane.model,
                        hasAdvancedPerformance: !!plane.advancedPerformance,
                        tablesCount: plane.advancedPerformance?.tables?.length || 0,
                        tables: plane.advancedPerformance?.tables || []
                    }))
                };
                
                const blob = new Blob([JSON.stringify(performanceData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `alflight-performance-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                log('‚úÖ Donn√©es export√©es avec succ√®s', 'success');
            } catch (e) {
                log(`‚ùå Erreur lors de l'export: ${e.message}`, 'error');
            }
        }

        // V√©rification automatique au chargement
        window.addEventListener('load', () => {
            checkPerformanceData();
        });
    </script>
</body>
</html>
