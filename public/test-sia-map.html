<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Carte SIA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #map { height: 500px; margin-top: 20px; border: 2px solid #ccc; }
        .status { padding: 10px; background: #f0f0f0; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Test d'affichage des données SIA</h1>
    <div id="status" class="status">Chargement...</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialiser la carte
        const map = L.map('map').setView([46.603354, 1.888334], 6);
        
        // Ajouter le fond de carte
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const statusDiv = document.getElementById('status');
        let loadedLayers = [];

        // Fonction pour charger une couche GeoJSON
        async function loadGeoJSONLayer(name, url, style) {
            try {
                statusDiv.innerHTML += `<div class="info">Chargement de ${name}...</div>`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                const featureCount = data.features ? data.features.length : 0;
                
                if (featureCount === 0) {
                    statusDiv.innerHTML += `<div class="error">${name}: Aucune donnée</div>`;
                    return;
                }

                // Créer la couche
                const layer = L.geoJSON(data, {
                    style: style,
                    pointToLayer: (feature, latlng) => {
                        // Créer des marqueurs personnalisés selon le type
                        let color = '#2196F3';
                        let symbol = '✈';
                        
                        if (name === 'Navaids') {
                            color = '#4CAF50';
                            symbol = 'N';
                        } else if (name === 'Points VFR') {
                            color = '#FFC107';
                            symbol = 'P';
                        } else if (name === 'Obstacles') {
                            color = '#F44336';
                            symbol = '!';
                        }
                        
                        return L.circleMarker(latlng, {
                            radius: 5,
                            fillColor: color,
                            color: '#fff',
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    },
                    onEachFeature: (feature, layer) => {
                        // Ajouter une popup
                        const props = feature.properties;
                        let content = '<div>';
                        
                        if (props.name) content += `<b>${props.name}</b><br>`;
                        if (props.icao) content += `ICAO: ${props.icao}<br>`;
                        if (props.type) content += `Type: ${props.type}<br>`;
                        if (props.elevation_ft) content += `Altitude: ${props.elevation_ft} ft<br>`;
                        if (props.frequency) content += `Fréquence: ${props.frequency}<br>`;
                        
                        content += '</div>';
                        layer.bindPopup(content);
                    }
                });

                // Ajouter à la carte
                layer.addTo(map);
                loadedLayers.push({ name, layer, count: featureCount });
                
                statusDiv.innerHTML += `<div class="success">✓ ${name}: ${featureCount} éléments chargés</div>`;
                
            } catch (error) {
                statusDiv.innerHTML += `<div class="error">✗ ${name}: ${error.message}</div>`;
            }
        }

        // Charger toutes les couches
        async function loadAllLayers() {
            statusDiv.innerHTML = '<div class="info">Chargement des données SIA...</div>';
            
            await loadGeoJSONLayer('Aérodromes', '/data/geojson/aerodromes.geojson');
            await loadGeoJSONLayer('Navaids', '/data/geojson/navaids.geojson');
            await loadGeoJSONLayer('Points VFR', '/data/geojson/designated_points.geojson');
            await loadGeoJSONLayer('Obstacles', '/data/geojson/obstacles.geojson');
            await loadGeoJSONLayer('Espaces aériens', '/data/geojson/airspaces.geojson', {
                color: '#FF0000',
                weight: 2,
                opacity: 0.6,
                fillOpacity: 0.2
            });
            
            // Résumé
            const total = loadedLayers.reduce((sum, l) => sum + l.count, 0);
            statusDiv.innerHTML += `<div class="success"><b>Total: ${total} éléments affichés sur la carte</b></div>`;
            
            // Ajouter le contrôle des couches
            const baseMaps = {
                "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
            };
            
            const overlays = {};
            loadedLayers.forEach(l => {
                overlays[l.name] = l.layer;
            });
            
            if (Object.keys(overlays).length > 0) {
                L.control.layers(baseMaps, overlays).addTo(map);
            }
        }

        // Lancer le chargement
        loadAllLayers();
    </script>
</body>
</html>
