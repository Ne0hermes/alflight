<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>T√©l√©charger donn√©es performance F-HSTR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .button {
            background: #007acc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .button:hover {
            background: #005a9e;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            min-height: 100px;
        }
        .success { color: #4ec9b0; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>üìä T√©l√©charger les donn√©es de performance F-HSTR</h1>
    <p>Clique sur le bouton pour t√©l√©charger un fichier texte avec toutes les donn√©es du tableau Landing.</p>

    <button class="button" onclick="extractAndDownload()">üì• T√©l√©charger les donn√©es</button>

    <div id="status"></div>

    <script type="module">
        async function extractAndDownload() {
            const status = document.getElementById('status');
            status.innerHTML = '<p>‚è≥ Chargement des donn√©es depuis le store...</p>';

            try {
                // Importer le store
                const { useAircraftStore } = await import('/src/core/stores/aircraftStore.js');
                const aircraft = useAircraftStore.getState().aircraftList.find(a => a.registration === 'F-HSTR');

                if (!aircraft || !aircraft.advancedPerformance || !aircraft.advancedPerformance.tables) {
                    throw new Error('Avion F-HSTR ou tableaux de performance non trouv√©s');
                }

                const tables = aircraft.advancedPerformance.tables;
                const landingTables = tables.filter(t =>
                    t.table_type === 'landing' && t.table_name.includes('Flaps LDG')
                );

                if (landingTables.length === 0) {
                    throw new Error('Aucun tableau Landing Flaps LDG trouv√©');
                }

                status.innerHTML = `<p class="success">‚úÖ Trouv√© ${landingTables.length} tableau(x) Landing Flaps LDG</p>`;

                let output = '=== TABLEAUX DE PERFORMANCE F-HSTR - LANDING FLAPS LDG ===\n\n';

                landingTables.forEach((table, idx) => {
                    output += `\n=== TABLEAU ${idx + 1}: ${table.table_name} ===\n`;
                    output += `Points de donn√©es: ${table.data?.length || 0}\n\n`;

                    if (table.data && table.data.length > 0) {
                        // Grouper par masse
                        const byMass = {};
                        table.data.forEach(point => {
                            const m = point.Masse;
                            if (!byMass[m]) byMass[m] = [];
                            byMass[m].push(point);
                        });

                        const masses = Object.keys(byMass).map(Number).sort((a, b) => a - b);
                        output += `Masses disponibles: ${masses.join(', ')} kg\n\n`;

                        // Points pour masse 1100 kg
                        const mass1100 = byMass[1100];
                        if (mass1100) {
                            output += '--- POINTS POUR MASSE 1100 KG (pour calcul avec masse limite) ---\n';
                            output += 'Alt(ft) | Temp(¬∞C) | Roulage(m) | Passage 15m(m)\n';
                            output += '--------|----------|------------|--------------\n';

                            mass1100
                                .sort((a, b) => {
                                    if (a.Altitude !== b.Altitude) return a.Altitude - b.Altitude;
                                    return a.Temperature - b.Temperature;
                                })
                                .forEach(p => {
                                    output += `${String(p.Altitude).padStart(7)} | ${String(p.Temperature).padStart(8)} | ${String(p.Distance_roulement).padStart(10)} | ${String(p.Distance_passage_15m).padStart(12)}\n`;
                                });
                            output += '\n';
                        }

                        // Points pour masse 1200 kg
                        const mass1200 = byMass[1200];
                        if (mass1200) {
                            output += '--- POINTS POUR MASSE 1200 KG (pour extrapolation lin√©aire) ---\n';
                            output += 'Alt(ft) | Temp(¬∞C) | Roulage(m) | Passage 15m(m)\n';
                            output += '--------|----------|------------|--------------\n';

                            mass1200
                                .sort((a, b) => {
                                    if (a.Altitude !== b.Altitude) return a.Altitude - b.Altitude;
                                    return a.Temperature - b.Temperature;
                                })
                                .forEach(p => {
                                    output += `${String(p.Altitude).padStart(7)} | ${String(p.Temperature).padStart(8)} | ${String(p.Distance_roulement).padStart(10)} | ${String(p.Distance_passage_15m).padStart(12)}\n`;
                                });
                            output += '\n';
                        }
                    }
                });

                output += '\n\n=== CONDITIONS DE TEST ===\n';
                output += 'Masse: 960.1 kg (< 1100 kg minimum tableau)\n';
                output += 'Altitude: 505 ft\n';
                output += 'Temp√©rature: 7¬∞C\n\n';

                output += 'CALCUL ATTENDU:\n';
                output += '1. Interpolation trilin√©aire pour masse 1100 kg √† (505 ft, 7¬∞C)\n';
                output += '2. Interpolation trilin√©aire pour masse 1200 kg √† (505 ft, 7¬∞C)\n';
                output += '3. Extrapolation lin√©aire entre les 2 points pour obtenir valeur √† 960.1 kg\n';

                // T√©l√©charger le fichier
                const blob = new Blob([output], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'performance-data-fhstr.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                status.innerHTML += '<p class="success">‚úÖ Fichier t√©l√©charg√© ! Ouvre "performance-data-fhstr.txt" avec Notepad</p>';

            } catch (error) {
                status.innerHTML = `<p class="error">‚ùå Erreur: ${error.message}</p>`;
                console.error(error);
            }
        }

        window.extractAndDownload = extractAndDownload;
    </script>
</body>
</html>
