workflows:
  ios-workflow:
    name: iOS TestFlight Build
    instance_type: mac_mini_m1
    max_build_duration: 60

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.alflight.app
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        APP_ID: 6736986315  # À remplacer avec votre App ID
      node: 18.17.0
      xcode: latest
      cocoapods: default

    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: main
          include: true
          source: true
        - pattern: release/*
          include: true
          source: true

    scripts:
      - name: Install npm dependencies
        script: |
          npm ci

      - name: Build web assets
        script: |
          npm run build

      - name: Install CocoaPods
        script: |
          cd ios/App && pod install

      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles

      - name: Build iOS
        script: |
          cd ios/App
          xcodebuild build \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/alflight.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="iPhone Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="$CM_PROVISIONING_PROFILE"

      - name: Export IPA
        script: |
          cd ios/App
          xcodebuild \
            -exportArchive \
            -archivePath $CM_BUILD_DIR/alflight.xcarchive \
            -exportPath $CM_BUILD_DIR \
            -exportOptionsPlist $CM_BUILD_DIR/ios/App/exportOptions.plist

    artifacts:
      - $CM_BUILD_DIR/*.ipa
      - $CM_BUILD_DIR/*.dSYM.zip
      - $CM_BUILD_DIR/alflight.xcarchive

    publishing:
      email:
        recipients:
          - user@example.com  # Remplacez avec votre email
        notify:
          success: true
          failure: true

      app_store_connect:
        auth: integration

        # Configuration TestFlight
        submit_to_testflight: true
        beta_groups:
          - Pilotes Beta
          - Testeurs Internes

        # Options de soumission
        submit_to_app_store: false
        cancel_previous_submissions: true

        # Métadonnées TestFlight
        testflight:
          beta_app_description: |
            ALFlight - Application de gestion de vol

            Fonctionnalités à tester:
            - Plans de vol
            - Carnet de vol
            - Import/Export
            - Navigation
          beta_app_feedback_email: support@alflight.app
          beta_app_review_info:
            contact_email: contact@alflight.app
            contact_first_name: Votre
            contact_last_name: Nom
            contact_phone: +33600000000