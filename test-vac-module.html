<!DOCTYPE html>
<html>
<head>
    <title>Test VAC Module Import</title>
</head>
<body>
    <h1>Test VAC Module Import</h1>
    <button onclick="testImport()">Test Import</button>
    <div id="result"></div>
    
    <script type="module">
        window.testImport = async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                // Test importing the VAC module
                console.log('1. Testing VAC index import...');
                const vacIndex = await import('http://127.0.0.1:4002/src/features/vac/index.js');
                console.log('VAC index loaded:', vacIndex);
                
                console.log('2. Testing VAC Module import...');
                const vacModule = await import('http://127.0.0.1:4002/src/features/vac/VACModule.jsx');
                console.log('VAC Module loaded:', vacModule);
                
                console.log('3. Testing VAC store import...');
                const vacStore = await import('http://127.0.0.1:4002/src/core/stores/vacStore.js');
                console.log('VAC store loaded:', vacStore);
                
                resultDiv.innerHTML = '<p style="color: green;">✓ All imports successful!</p>';
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">✗ Error: ${error.message}</p>`;
                console.error('Import error:', error);
            }
        }
    </script>
</body>
</html>
